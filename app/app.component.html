<GridLayout class="page" columns="*" rows="*,auto">
    <page-router-outlet [col]="0" [row]="0"></page-router-outlet>
    <StackLayout class="connection-status-bar" col="0" row="1">
        <Label class="title"
               text="{{(internetConnection.connectionStatus$ | async) ? 'app is online now' : 'app is offline now'}}"></Label>
    </StackLayout>
</GridLayout>
